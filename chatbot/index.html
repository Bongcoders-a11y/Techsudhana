<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bongo AI Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="container">
      <header>
        <h1>ðŸ’¬ Bongo AI Chat</h1>
        <p class="subtitle">Experience the next generation of AI conversation</p>
        <div class="header-decoration"></div>
      </header>

      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="message">
            <div class="avatar">AI</div>
            <div class="message-content">
              Hello! I'm Bongo AI. How can I assist you today?
            </div>
          </div>
        </div>

        <div class="input-container">
          <form class="input-form" id="chatForm">
            <textarea
              id="userInput"
              placeholder="Type your message here..."
              rows="1"
              required
            ></textarea>
            <button type="submit" id="sendButton">
              <span>Send</span>
              <svg viewBox="0 0 24 24" width="20" height="20" class="send-icon">
                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
